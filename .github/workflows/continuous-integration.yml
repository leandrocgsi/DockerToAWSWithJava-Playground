name: Continuous Integration with Github Actions

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Java JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven  
      
      - name: Build Application Jar
        working-directory: ./02-AfterDockerization/app
        run: mvn clean package

      - name: Docker Compose Build
        working-directory: ./02-AfterDockerization
        run: docker compose build

      - name: Push to Docker Hub Container Registry
        run: |
          docker images
          docker tag ${{ secrets.DOCKER_USERNAME }}/docker-from-zero-to-mastery-java:latest ${{ secrets.DOCKER_USERNAME }}/docker-from-zero-to-mastery-java:${{github.run_id}}

          docker push ${{ secrets.DOCKER_USERNAME }}/docker-from-zero-to-mastery-java:${{github.run_id}}
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-from-zero-to-mastery-java:latest

